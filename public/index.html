<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Institution Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="images/favicon.png"/>
</head>
<body>
    <!-- login/register page -->
    <div id="login-page" class="page">
        <div class="login-page">
            <div class="logo">
                <img src="images/Logo.jpg" alt="">
            </div>
            
            <div class="wrapper">
                <!-- login form -->
                <div class="form-box login">
                    <form action="">
                        <h1>Login</h1>
                        <div class="input-box">
                            <input type="text" id="username" name="username" placeholder="Username" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" id="password" name="password" placeholder="password" required>        
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        
                        <!-- <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#">Forgot Password</a>
                        </div> -->
                        
                        <button type="submit" class="btn">Login</button>
                        
                        <div class="register-link my-link">
                            <p>Don't have an account? <a href="#">Register</a></p>
                        </div>
                    </form>
                    <div class="my-link"><p id= "login-error" class="hidden">Falscher Benutzername oder Passwort</p></div>
                </div>
            
                <!-- register form -->
                <div class="form-box register">
                    <form action="">
                        <h1>Register</h1>
                        <div class="input-box">
                            <input type="text" id="username" name="username" placeholder="Username" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" id="password" name="password" placeholder="password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        
                        <button type="submit" class="btn">Register</button>
                        
                        <div class="login-link my-link">
                                <p>Already have an account? <a href="#">Login</a></p>
                        </div>
                    </form>
                    <div class="my-link"><p id= "register-error" class="hidden">Benutzername existiert bereits</p></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- home page -->
    <div id="home-page" class="page"> 
        <div class="home-page">
            <header class="header">
                <div class="logo_klein">
                    <img src="images/favicon.png" alt=" ">
                </div>
                <a href="#" class="logo-small">MIPM</a>
                
                <div class="navbar">
                    <button class="tablink">Patients</button>
                    <button class="tablink">Stations</button>
                    <button class="tablink">Personnel</button>
                    <button class="tablink">Treatments</button>
                    <button class="sign-out-button">Sign out</button>
                </div>
                <div class="line"></div>
            </header>
            

            <div class="content-box">
                <!-- Patients -->
                <div class="content">
                    <div class="content2" id="patiententab">

                        <div class="wrapper">
                            <h2>Patienten</h2>
                            
                            <form action="" id="patienten-form">
                                <div class="form-box">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="Name, Vorname" required>
                                </div>
                                <div class="form-box">
                                    <label for="patientenKrankenhausId">Krankenhaus-Id</label>
                                    <input type="text" id="patientenKrankenhausId" name="patientenKrankenhausId" placeholder="Krankenhaus-Id" required>
                                </div>
                                <div class="form-box">
                                    <label for="patientenRaumId">Raum-Id</label>
                                    <input type="text" id="patientenRaumId" name="patientenRaumId" placeholder="Raum-Id" required>
                                </div>
                                <div class="form-box">
                                    <label for="patientenaufnahmedatum">Aufnahmedatum</label>
                                    <input type="date" id="patientenaufnahmedatum" name="patientenaufnahmedatum" required>
                                </div>
                                <div class="form-box">
                                    <label for="patientenentlassungsdatum">Entlassungsdatum</label>
                                    <input type="date" id="patientenentlassungsdatum" name="patientenentlassungsdatum">
                                </div>
                                <div class="form-box">
                                    <label for="patientengeschlecht">Geschlecht</label>
                                    <select name="patientengeschlecht" id="patientengeschlecht" required>
                                        <option value="">--Select a gender--</option>
                                        <option value="0">Männlich</option>
                                        <option value="1">Weiblich</option>
                                        <option value="2">Divers</option>
                                    </select>
                                </div>
                                <div class="form-box">
                                    <label for="patientengeburtsdatum">Geburtsdatum</label>
                                    <input type="date" id="patientengeburtsdatum" name="patientengeburtsdatum" required>
                                </div>
                                <div class="form-box">
                                    <label for="patientenblutgruppe">Blutgruppe</label>
                                    <select name="patientenblutgruppe" id="patientenblutgruppe">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="AB">AB</option>
                                        <option value="0">0</option>
                                        <option value="Unknown">Unknown</option>
                                    </select>
                                </div>
                                
                                <button type="submit" class="btn">Add Patient</button>
                            </form>   
                            <!-- Deleteform -->
                            <form action="">
                                <label for="patientendelete">Patienten-Id</label>
                                <input type="text" id="patientendelete" name="patientendelete" placeholder="Patienten-Id" required>
                                <button type="submit" class="btn">Delete Patient</button>
                            </form>
                            
                            <form action="" class="createTabForm" id="createPatientTableForm">
                                <label for="patientOrderBy">Sortiert nach</label>
                                <select name="patientOrderBy" id="patientOrderBy">
                                    <option value="KRANKENHAUSNAME">Krankenhaus-Name</option>
                                    <option value="PATIENTENRAUM">Patientenraum</option>
                                    <option value="PATIENTENRAUM_ID">Raum-Id</option>
                                    <option value="NAME">Name</option>
                                    <option value="AUFNAHME_DATUM">Aufnahmedatum</option>
                                    <option value="ENTLASSUNGS_DATUM">Entlassungsdatum</option>
                                    <option value="GESCHLECHT">Geschlecht</option>
                                    <option value="GEBURTSDATUM">Geburtsdatum</option>
                                    <option value="BLUTGRUPPE">Blutgruppe</option>
                                </select>
                                <button type="submit" class="btn">CreateTable</button>
                            </form>
                        </div>
                    
                        <div class="patienten-tableside">
                            <div class="wrapper patientenauswahl">
                                <form action="" id="patientenauswahlform">
                                    <div class="form-box2">
                                        <label for="choosePatientId">Patienten-Id</label>
                                        <input type="text" id="choosePatientId" name="choosePatientId" placeholder="Patient-Id" required>
                                    </div>
                                    <button type="submit" class="btn">Show Details</button>
                                </form>
                            </div>
                            
                            <div class="table-container">
                                <table id="patienten-table">
                                    <thead></thead>
                                    <tbody></tbody>
                                </table>      
                            </div>
                        </div>
                    </div>

                    <div class="content2" id="patientenDetailsTab">
                        
                        <div class="wrapper">
                            <h1>Patientenakte</h1>
                            <div class="closeButtonContainer">
                                <button class="btn closeButton">Close</button>
                            </div>
                            
                            <div class="table-container">
                                <table id="patientenDetails-table">
                                    <thead></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                            <div class="h2row">
                                <h2>Diagnosis</h2>
                                <button class="btn">Add Diagnosis</button>
                                <button class="btn">Refresh Diagnosis</button>
                            </div>
                            <div class="table-container">
                                <table id="patientenDiagnoses-table">
                                    <thead></thead>
                                    <tbody></tbody>
                                </table>
                            </div>

                            <div class="popup" id="addDiagnosisPopup">
                                <div class="wrapper">
                                    <h2>Diagnoses</h2>
                                    <div class="closeButtonContainer">
                                        <button class="btn closeButton">Close</button>
                                    </div>
                                    <form action="" id="addDiagnosis-form">
                                        <div class="form-box">
                                            <label for="diagnosisMitarbeiterNr">Mitarbeiter Nummer</label>
                                            <input type="text" id="diagnosisMitarbeiterNr" name="diagnosisMitarbeiterNr" placeholder="Mitarbeiter Nummer" required>
                                        </div>
                                        <div class="form-box">
                                            <label for="diagnosisdate">Date</label>
                                            <input type="date" id="diagnosisdate" name="diagnosesdate" required>
                                        </div>
                                        <div class="form-box">
                                            <label for="diagnosisdescription">Description</label>
                                            <textarea class="input-textarea" id="diagnosisdescription" name="diagnosisdescription" rows="5" required></textarea>
                                        </div>
                                        <button type="submit" class="btn">Add Diagnosis</button>
                                    </form>
                                </div>
                            </div>

                            <div class="wrapper behandlungsauswahl">
                                <form action="" id="behandlungsauswahlform">
                                    <div class="form-box2">
                                        <label for="behandlungstypauswahl">Behandlungsart</label>
                                        <select name="behandlundgstypauswahl" id="behandlungstypauswahl">
                                            <option value="OPERATION">Operation</option>
                                            <option value="THERAPIE">Therapie</option>
                                        </select>
                                    </div>
                                    <div class="form-box2">
                                        <label for="chooseBehandlungsId">Behandlungs-Id</label>
                                        <input type="text" id="chooseBehandlungsId" name="chooseBehandlungsId" placeholder="Behandlungs-Id" required>
                                    </div>
                                    <button type="submit" class="btn">Show Details</button>
                                </form>
                            </div>

                            <div class="h2row">
                                <h2>Details</h2>
                                <button class="btn" id="addTreatmentButton">Add Treatment</button>
                                <button class="btn" id="refreshTreatmentButton">Refresh Treatments</button>
                            </div>
                            <div class="table-container">
                                <table id="patientenBehandlung-table">
                                    <thead></thead>
                                    <tbody></tbody>
                                </table>
                            </div>

                            <div class="popup" id="addTreatmentPopup">
                                <div class="wrapper">
                                    <h2>Treatments</h2>
                                    <div class="closeButtonContainer">
                                        <button class="btn closeButton" id="closeTreatmentPopup">Close</button>
                                        <button class="btn closeButton" id="toggleAddTreatment">Operation</button>
                                    </div>

                                    <div id="addTherapieDiv">
                                        <h2>Therapie</h2>
                                        <form action="" id="addTherapie-form">
                                            <!-- <div class="form-box">
                                                <label for="therapieMitarbeiterNr">Mitarbeiter Nummer</label>
                                                <input type="text" id="therapieMitarbeiterNr" name="therapieMitarbeiterNr" placeholder="Mitarbeiter Nummer" required>
                                            </div> -->
                                            <div class="form-box">
                                                <label for="therapieBezeichnung">Titel</label>
                                                <textarea class="input-textarea" name="therapieBezeichnung" id="therapieBezeichnung" rows="1" required></textarea>
                                            </div>
                                            <div class="form-box">
                                                <label for="therapieInfo">Beschreibung</label>
                                                <textarea class="input-textarea" id="therapieInfo" name="therapieInfo" rows="5" required></textarea>
                                            </div>
                                            <div class="form-box">
                                                <label for="therapieStartZeit">Anfangsdatum</label>
                                                <input type="date" id="therapieStartZeit" name="therapieStartZeit" required>
                                            </div>
                                            <div class="form-box">
                                                <label for="therapieEndZeit">Enddatum</label>
                                                <input type="date" id="therapieEndZeit" name="therapieEndZeit" required>
                                            </div>
                                            <div class="form-box">
                                                <label for="therapieDiagnoseId">Diagnose-Id</label>
                                                <input type="number" id="therapieDiagnoseId" name="therapieDiagnoseId" min="1" required>
                                            </div>
                                            <div class="form-box">
                                                <label for="therapieAnzahlPersonal">Benötigte Pfleger</label>
                                                <input type="number" id="therapieAnzahlPersonal" name="therapieAnzahlPersonal" min="1" required>
                                            </div>
                                            <div class="form-box">
                                                <label for="therapieBerechtigung">Berechtigung</label>
                                                <select name="therapieBerechtigung" id="therapieBerechtigung" required>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                </select>
                                            </div>

                                            <button type="submit" class="btn">Add Treatment</button>
                                        </form>
                                    </div>

                                    <div id="addOperationDiv">
                                        <h2>Operation</h2>
                                        <form action="" id="addOperation-form">
                                            <div class="form-box">
                                                <label for="diagnosisMitarbeiterNr">Mitarbeiter Nummer</label>
                                                <input type="text" id="diagnosisMitarbeiterNr" name="diagnosisMitarbeiterNr" placeholder="Mitarbeiter Nummer" required>
                                            </div>
                                            <div class="form-box">
                                                <label for="diagnosisdate">Date</label>
                                                <input type="date" id="diagnosisdate" name="diagnosesdate" required>
                                            </div>
                                            <div class="form-box">
                                                <label for="diagnosisdescription">Description</label>
                                                <textarea class="input-textarea" id="diagnosisdescription" name="diagnosisdescription" rows="5" required></textarea>
                                            </div>
                                            <button type="submit" class="btn">Add Treatment</button>
                                        </form>
                                    </div>
                                </div>

                                

                            </div>

                            

                        </div>
                    </div>
                </div>
                
                <!-- Stations -->
                <div class="content">
                    <div id="stationtab" class="content2">
                        
                    </div>

                </div>
                
                <!-- Personell -->
                <div class="content">
                    <div id="aerztetab" class="content2"> 
                        <!-- Aerzte -->
                        <div class="wrapper">
                            <h2>Ärzte</h2>
                            <!-- change tab -->
                            <div>
                                <input type="radio" id="aerzte-tab-button" class="toggle-rad" name="personnel-tab-toggle" checked>
                                <label for="aerzte-tab-button" class="toggle-label">Aerzte</label>
                                
                                <input type="radio" id="krankenpfleger-tab-button" class="toggle-rad" name="personnel-tab-toggle">
                                <label for="krankenpfleger-tab-button" class="toggle-label">Krankenpfleger</label>
                            </div>

                            <form action="" id="personnel-form">
                                <div class="form-box">
                                    <label for="krankenhausid">Krankenhaus-id</label>
                                    <input type="text" id="krankenhausid" name="krankenhausid" placeholder="Krankenhaus-Id" required>
                                </div>
                                <div class="form-box">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="Name" required>
                                </div>
                                <div class="form-box">
                                    <label for="vorname">Vorname</label>
                                    <input type="text" id="vorname" name="vorname" placeholder="Vorname" required>
                                </div>
                                <div class="form-box">
                                    <label for="arbeitsbeginn">Arbeitsbeginn</label>
                                    <input type="text" id="arbeitsbeginn" name="arbeitsbeginn" placeholder="Arbeitsbeginn" required>
                                </div>
                                <div class="form-box">
                                    <label for="arbeitsende">Arbeitsende</label>
                                    <input type="text" id="arbeitsende" name="arbeitsende" placeholder="Arbeitsende" required>
                                </div>
                                <div class="form-box">
                                    <label for="fachrichtung">Fachrichtung</label>
                                    <input type="text" id="fachrichtung" name="fachrichtung" placeholder="Fachrichtung" required>
                                </div>
                                <div class="form-box">
                                    <label for="position">Position</label>
                                    <input type="text" id="position" name="position" placeholder="Position" required>
                                </div>
                                
                                <button type="submit" class="btn">Add Personnel</button>
                            </form>
                            <!-- Deleteform -->
                            <form action="">
                                <label for="mitarbeiteridDelete">Mitarbeiter-Id</label>
                                <input type="text" id="mitarbeiteridDelete" name="mitarbeiteridDelete" placeholder="Mitarbeiter-Id" required>
                                <button type="submit" class="btn">Delete Personnel</button>
                            </form>
                            <button id="createTableButton" class="btn createTableButton">CreateTable</button>
                        </div>
                            
                        <div class="table-container">
                            <table id="Personnel-table">
                                <thead></thead>
                                <tbody></tbody>
                            </table>      
                        </div>
                    </div>

                    <!-- Krankenpfleger -->
                    <div id="krankenpflegertab" class="content2">
                        <div class="wrapper">
                            <h2>Krankenpfleger</h2>
                            <!-- change tab -->
                            <div>
                                <input type="radio" id="aerzte-tab-button-2" class="toggle-rad" name="krankenpfleger-tab-toggle">
                                <label for="aerzte-tab-button-2" class="toggle-label">Aerzte</label>
                                
                                <input type="radio" id="krankenpfleger-tab-button-2" class="toggle-rad" name="krankenpfleger-tab-toggle" checked>
                                <label for="krankenpfleger-tab-button-2" class="toggle-label">Krankenpfleger</label>
                            </div>

                            <form action="">
                                <div class="form-box">
                                    <label for="krankenhausid">Krankenhaus-id</label>
                                    <input type="text" id="krankenhausid" name="krankenhausid" placeholder="Krankenhaus-Id" required>
                                </div>
                                <div class="form-box">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="Name" required>
                                </div>
                                <div class="form-box">
                                    <label for="vorname">Vorname</label>
                                    <input type="text" id="vorname" name="vorname" placeholder="Vorname" required>
                                </div>
                                <div class="form-box">
                                    <label for="arbeitsbeginn">Arbeitsbeginn</label>
                                    <input type="text" id="arbeitsbeginn" name="arbeitsbeginn" placeholder="Arbeitsbeginn" required>
                                </div>
                                <div class="form-box">
                                    <label for="arbeitsende">Arbeitsende</label>
                                    <input type="text" id="arbeitsende" name="arbeitsende" placeholder="Arbeitsende" required>
                                </div>
                                <div class="form-box">
                                    <label for="qualifikationen">Qualifikationen</label>
                                    <input type="text" id="qualifikationen" name="qualifikationen" placeholder="Qualifikation" required>
                                </div>
                                <div class="form-box">
                                    <label for="berechtigungen">Berechtigungen</label>
                                    <input type="text" id="berechtigungen" name="berechtigungen" placeholder="Berechtigungen" required>
                                </div>
                                
                                <button type="submit" class="btn">Add Personnel</button>
                            </form>
                            <!-- Deleteform -->
                            <form action="">
                                <label for="mitarbeiteridDelete">Mitarbeiter-Id</label>
                                <input type="text" id="mitarbeiteridDelete" name="mitarbeiteridDelete" placeholder="Mitarbeiter-Id" required>
                                <button type="submit" class="btn">Delete Personnel</button>
                            </form>
                            <button class="btn createTableButton">CreateTable</button>
                        </div>

                        <div class="table-container">
                            <table id="krankenpfleger-table">
                                <thead></thead>
                                <tbody></tbody>
                            </table>      
                        </div>
                    </div>
                </div>

                <!-- Treatments -->
                <div class="content">
                    <div id="therapietab">
                        <div class="wrapper">
                            <h2>Therapie</h2>
                            <div>
                                <input type="radio" id="therapie-tab-button" class="toggle-rad" name="therapie-tab-toggle" checked>
                                <label for="therapie-tab-button" class="toggle-label">Therapien</label>
                                
                                <input type="radio" id="operation-tab-button" class="toggle-rad" name="operation-tab-toggle">
                                <label for="operation-tab-button" class="toggle-label">Operations</label>
                            </div>

                            <form action="" id="treatments-form">
                                <div class="form-box">
                                    <label for="krankenhausid">Krankenhaus-id</label>
                                    <input type="text" id="krankenhausid" name="krankenhausid" placeholder="Diagnosis" required>
                                </div>
                                <div class="form-box">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="Name" required>
                                </div>
                                <div class="form-box">
                                    <label for="vorname">Vorname</label>
                                    <input type="text" id="vorname" name="vorname" placeholder="Vorname" required>
                                </div>
                                <div class="form-box">
                                    <label for="arbeitsbeginn">Arbeitsbegin</label>
                                    <input type="text" id="arbeitsbegin" name="arbeitsbegin" placeholder="Arbeitsbegin" required>
                                </div>
                                
                                <button type="submit" class="btn">Add Personnel</button>
                            </form>
                            <button class="btn">CreateTable</button>
                        </div>
                        <div class="table-container">
                            <table id="treatments-table">
                                <thead></thead>
                                <tbody></tbody>
                            </table>      
                        </div>
                    </div>

                    <div id="operationstab">
                        <div class="wrapper">
                            <h2>Operations</h2>
                            <div>
                                <input type="radio" id="therapie-tab-button2" class="toggle-rad" name="therapie-tab-toggle">
                                <label for="therapie-tab-button2" class="toggle-label">Therapien</label>
                                
                                <input type="radio" id="operation-tab-button2" class="toggle-rad" name="operation-tab-toggle" checked>
                                <label for="operation-tab-button" class="toggle-label">Operations</label>
                            </div>

                            <form action="" id="operations-form">
                                <div class="form-box">
                                    <label for="krankenhausid">Krankenhaus-id</label>
                                    <input type="text" id="krankenhausid" name="krankenhausid" placeholder="Diagnosis" required>
                                </div>
                                <div class="form-box">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="Name" required>
                                </div>
                                <div class="form-box">
                                    <label for="vorname">Vorname</label>
                                    <input type="text" id="vorname" name="vorname" placeholder="Vorname" required>
                                </div>
                                <div class="form-box">
                                    <label for="arbeitsbeginn">Arbeitsbegin</label>
                                    <input type="text" id="arbeitsbegin" name="arbeitsbegin" placeholder="Arbeitsbegin" required>

                                <button type="submit" class="btn">Add Personnel</button>
                            </form>
                            <button class="btn">CreateTable</button>
                        </div>
                        <div class="table-container">
                            <table id="treatments-table">
                                <thead></thead>
                                <tbody></tbody>
                            </table>      
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
